<div class="login-wrapper" form="ngForm" (ngSubmit)="(onSubmit)">
  <div class="login">
    <h1>Login</h1>
    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        required
        email
        ngModel
      />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
        ngModel
        required
      />
      <label for="floatingPassword">Password</label>
    </div>
    <div class="btn-wrapper">
      <button class="btn btn-primary">Login</button>
    </div>

    <p>Haven't registered yet? <a routerLink="/register">To Register</a></p>
  </div>
</div>
