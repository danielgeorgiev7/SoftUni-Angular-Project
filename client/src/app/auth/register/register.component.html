<div class="register-wrapper">
  <div class="register">
    <h1>Register</h1>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-floating mb-3">
        <input
          type="username"
          class="form-control"
          id="username"
          name="username"
          placeholder="@username"
          required
          minlength="6"
          ngModel
        />
        <label for="username">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="name@example.com"
          required
          email
          ngModel
        />
        <label for="email">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Password"
          minlength="6"
          ngModel
          required
        />
        <label for="password">Password</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="rePassword"
          name="rePassword"
          placeholder="Repeat Password"
          ngModel
          minlength="6"
          required
        />
        <label for="rePassword">Repeat Password</label>
      </div>
      <div class="btn-wrapper">
        <button class="btn btn-primary" [disabled]="form.invalid">
          Register
        </button>
      </div>

      <p>Already registered? <a routerLink="/login">To Login</a></p>
    </form>
  </div>
</div>
