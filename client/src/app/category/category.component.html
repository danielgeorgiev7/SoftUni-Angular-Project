<div class="category-wrapper">
  <h1 style="margin: 30px 0" class="heading">Choose a category</h1>
  <div class="category">
    <div
      class="card"
      *ngFor="let genre of genres"
      [routerLink]="'/categories/' + genre"
    >
      <p class="genre-text">
        {{ genre | titlecase }}
      </p>
      <img src="assets/night-sky.png" class="card-img-top" alt="..." />
    </div>
  </div>
</div>
