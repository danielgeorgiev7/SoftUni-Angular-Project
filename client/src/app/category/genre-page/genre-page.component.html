<h1 style="margin: 2vw 10vw">
  Top {{ genre.charAt(0).toUpperCase() + genre.slice(1) }} Movies
</h1>
<app-loading-spinner *ngIf="movies.length === 0" />
<div class="container-wrapper">
  <div class="cards-container" *ngIf="movies.length > 0">
    <div class="card" *ngFor="let movie of movies; let i = index">
      <div class="img-wrapper">
        <img
          src="{{ movie.posterImage }}"
          class="card-img-top"
          alt="{{ movie.title }}"
        />
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ i + 1 }}. {{ movie.title }}</h5>
        <hr />
        <p class="card-text">
          Year of release: {{ movie.year !== "" ? movie.year : "N/A" }}
        </p>
        <p class="card-text">
          Running Time: {{ movie.timeline !== "" ? movie.timeline : "N/A" }}
        </p>
        <p class="card-text">
          Rating: {{ movie.imdbRating !== "" ? movie.imdbRating : "N/A" }}
        </p>
      </div>
    </div>
  </div>
