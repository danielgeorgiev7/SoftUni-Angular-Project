<app-loading-spinner *ngIf="isLoading" />
<app-small-modal
  *ngIf="showDeleteModal"
  [title]="'Delete post'"
  [text]="'Are you sure you want to delete this post?'"
  [secondaryBtnText]="'Cancel'"
  [primaryBtnText]="'Delete'"
  [primaryBtnClasses]="'btn btn-danger'"
  [secondaryBtnClick]="switchDeleteModal"
/>
<!-- [@modalAnimation]="'enter'" -->
<h1 class="heading" *ngIf="!isLoading && post === null">
  Post couldn't load. Try again later.
</h1>
<div class="icon-wrapper" routerLink="/posts">
  <i-bs
    name="arrow-left"
    class="arrow-left-icon"
    width="3rem"
    height="3rem"
  ></i-bs>
</div>
<div
  class="details-page"
  *ngIf="!isLoading && post !== null"
  [ngClass]="{ 'background-blur': showDeleteModal }"
>
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-8">
        <div class="card-body">
          <div class="user">
            <img
              src="{{ post.userPhoto }}"
              alt="{{ post.username }}"
              class="user-photo"
            />
            <p class="card-title">{{ post.username }}</p>
          </div>
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">
            {{ post.content }}
          </p>
          <p class="card-text">
            <small class="text-body-secondary">{{
              post.updatedAt !== ""
                ? "Last updated on " + getFormattedDate(post.updatedAt)
                : "Created on " + getFormattedDate(post.createdAt)
            }}</small>
          </p>
        </div>
      </div>
      <div class="col-md-4 img-wrapper">
        <img
          src="{{ post.attachedPhoto }}"
          class="img-fluid rounded-start"
          alt="{{ post.title }}"
          *ngIf="post.attachedPhoto"
        />
        <!-- <p style="font-style: italic; color: #666" *ngIf="!post.attachedPhoto">
          No photo attached.
        </p> -->
      </div>
    </div>
    <div
      class="edit-and-delete"
      *ngIf="currentUser !== null && currentUser.id === post.userId"
    >
      <button type="button" class="btn btn-secondary">Edit</button>
      <button
        type="button"
        class="btn btn-danger"
        (click)="switchDeleteModal()"
      >
        Delete
      </button>
    </div>
  </div>
  <app-add-comment [postId]="postId" />
  <app-comment-list [comments]="comments" />
</div>
