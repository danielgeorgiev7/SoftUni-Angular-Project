<div class="modal" tabindex="-1" [style]="modalStyle" [@modalAnimation]>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{ title }}</h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="closeBtnClick && closeBtnClick()"
        ></button>
      </div>
      <div class="modal-body">
        <p>{{ text }}</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          [class]="primaryBtnClasses ? primaryBtnClasses : 'btn btn-primary'"
          (click)="primaryBtnClick && primaryBtnClick()"
        >
          {{ primaryBtnText }}
        </button>
        <button
          type="button"
          [class]="
            secondaryBtnClasses ? secondaryBtnClasses : 'btn btn-secondary'
          "
          data-bs-dismiss="modal"
          (click)="secondaryBtnClick && secondaryBtnClick()"
        >
          {{ secondaryBtnText }}
        </button>
      </div>
    </div>
  </div>
</div>
